<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multipurpose Google-Chrome Extension</title>
    <script src="util.js" defer></script>
    <script src="page.service.js" defer></script>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <img id="dog" src="./images/dog1.jpeg" alt="A husky dog" />
    <br />
    <h4>Your temporary bookmarks...</h4>

    <input
      id="input"
      type="text"
      class="search__input"
      aria-label="search"
      placeholder="enter your search"
    />

    <ul id="page-list"></ul>
    <a id="clear-history" class="btn btn1">Clear</a>
    <!-- Create a confirm action popup window -->
  </body>
</html>
