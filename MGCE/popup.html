<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multipurpose Google-Chrome Extension</title>
    <script src="./helpers/util.js" defer></script>
    <script src="./helpers/page.service.js" defer></script>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="./styles/popup.css" />
  </head>
  <body>
    <img id="dog" src="./images/dog.jpeg" alt="A husky dog" />
    <h4>Your temporary bookmarks...</h4>
    <input
      id="input"
      type="text"
      class="search__input"
      aria-label="search"
      placeholder="search..."
    />
    <ul id="page-list"></ul>
    <a id="clear-history" class="btn btn1">Clear</a>
  </body>
</html>
